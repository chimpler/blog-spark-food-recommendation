@(title: String, tab: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body data-spy="scroll" data-twttr-rendered="true">
            <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
               <ul class="nav nav-pills">
                        <li class="@("active".when(tab == "rating"))"><a href="/">Ratings</a></li>
                        <li class="@("active".when(tab == "recommendation"))"><a href="/recommendation">Recommendations</a></li>

                    </ul>

            </div>
        </div> <!-- /container -->
        <div class="container theme-showcase" role="main">
        @content
        </div>
        <footer class="footer">
            <div class="container">
                <p></p>
            </div>
        </footer>
    </body>
</html>
